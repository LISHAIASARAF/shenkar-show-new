<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">דף ראשי</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" ng-init="init()">

        <!--Admin-->
        <stats number="{{instituteManagers.length}}" ng-show="me.role=='admin'" comments="מנהלי מוסדות" colour="primary"
               type="user" goto="dashboard.users"></stats>
        <stats number="{{institutes.length}}" comments="מוסדות" colour="yellow" ng-show="me.role=='admin'"
               type="sitemap" goto="dashboard.institutes"></stats>

        <!--Institutes Manager-->
        <stats number="{{departmentManagers.length}}" ng-show="me.role=='institute manager'" comments="מנהלי מחלקות"
               colour="primary" type="user" goto="dashboard.users"></stats>

        <stats number="{{departments.length}}" comments="מחלקות" colour="yellow" ng-show="me.role=='institute manager'"
               type="sitemap" goto="dashboard.departments"></stats>

        <!--Department Manager-->
        <stats number="{{projects.length}}" ng-show="me.role=='department manager'" comments="פרוייקטים"
               colour="primary" goto="dashboard.projects"
               type="support"></stats>

        <stats number="{{students.length}}" ng-show="me.role=='department manager'" comments="סטודנטים" colour="primary"
               type="user" goto="dashboard.users"></stats>

    </div>

    <!-- /.panel -->
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> רשימת הפרוייקטים
                </div>
                <!-- /.panel-heading -->
                <timeline projects="projects"></timeline>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> הודעות חשובות מהמרצה
                </div>
                <!-- /.panel-heading -->
                <notifications></notifications>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->

            <chat></chat>
            <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
