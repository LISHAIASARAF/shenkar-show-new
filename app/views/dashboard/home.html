<style>
    .thumbnail {
        position: relative;
        padding: 0px;
        margin-bottom: 20px;
    }

    .thumbnail > h4 {
        padding: 7px 5px 0px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .thumbnail h4 .info {
        position: absolute;
        top: 0px;
        right: 0px;
        font-size: 0.6em;
        padding-left: 15px;
        border-top-right-radius: 3px;
        border-bottom-left-radius: 4px;
        border-radius: 0px;
        border-bottom-left-radius: 5px;
        cursor: pointer;
    }

    .thumbnail h4 .info > span {
        margin-right: 10px;
    }

    .thumbnail img {
        width: 100%;
    }
</style>
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">דף ראשי</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" ng-init="init()">

        <div class="row">
            <div class="col-sm-6 col-md-4" ng-repeat="p in projects">
                <div class="thumbnail">
                    <h4>

                        <span class="label label-info info">
                        <span data-toggle="tooltip" title="viewed">257 <b
                                class="glyphicon glyphicon-eye-open"></b></span>
                        <span data-toggle="tooltip" title="viewed">3 <b class="glyphicon glyphicon-star"></b></span>
                        <span data-toggle="tooltip" title="Bootstrap version">3.0.3</span>
                    </span>
                    </h4>
                    <img ng-src="{{p.imageUrl}}" alt="...">
                    <a href="http://bootsnipp.com/snippets/featured/post-thumbnail-list"
                       class="btn btn-primary col-xs-12" role="button">View Snippet</a>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>


</div>
