<div class="" ng-init="init()">

    <h1 class="page-header" style="position: relative;">
        מוסדות
        <button class="btn btn-success" style="position: absolute;left: 0;top: 10px;" data-toggle="modal"
                data-target="#new">
            צור חדש
            <i class="fa fa-plus"></i>
        </button>
    </h1>

    <div class="">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-clock-o fa-fw"></i>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">

                            <table id="mytable" class="table table-bordred table-striped">

                                <thead>

                                <th>מזהה</th>
                                <th>שם</th>
                                <th>תמונת אודות</th>
                                <th>אודות</th>
                                <th>צבע רשימת שמות</th>
                                <th>לוגו</th>
                                <th>צבע טקסט</th>
                                <th>צבע רקע כותרת</th>
                                <th>צבע רקע</th>
                                </thead>
                                <tbody>

                                <tr ng-repeat="d in institutes track by $index">

                                    <td>{{d.id}}</td>
                                    <td>{{d.name}}</td>
                                    <td><img ng-src="{{d.aboutImageUrl}}" style="width:30px;height: 30px;" alt=""></td>
                                    <td>{{d.aboutText}}</td>
                                    <td>{{d.lineColor}}</td>
                                    <td><img ng-src="{{d.logoUrl}}" style="width:30px;height: 30px;"  alt=""></td>
                                    <td>{{d.mainTextColor}}</td>
                                    <td>{{d.primaryColor}}</td>
                                    <td>{{d.secondaryColor}}</td>
                                    <td>
                                        <p style="display: inline;" data-placement="top" data-toggle="tooltip"
                                           title="Edit">
                                            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                                    ng-click="setEdit(d.id)"
                                                    data-target="#edit"><span class="glyphicon glyphicon-pencil"></span>
                                            </button>
                                        </p>
                                        <p style="display: inline;" data-placement="top" data-toggle="tooltip"
                                           title="Delete">
                                            <button class="btn btn-danger btn-xs" data-title="Delete"
                                                    data-toggle="modal" ng-click="setEdit(d.id)"
                                                    data-target="#delete"><span
                                                    class="glyphicon glyphicon-trash"></span>
                                            </button>
                                        </p>
                                    </td>
                                </tr>


                                </tbody>

                            </table>

                            <div class="clearfix"></div>
                            <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <h4 class="modal-title custom_align" id="Heading">עדכון מוסד</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="">שם</label>
                                                <input class="form-control " type="text" ng-model="selected.name">
                                            </div>
                                            <div class="form-group">
                                                <label for="">אודות</label>
                                                <input class="form-control " type="text" ng-model="selected.aboutText">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע רשימת שמות</label>
                                                <input class="form-control " type="color" ng-model="selected.lineColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע טקסט</label>
                                                <input class="form-control " type="color" ng-model="selected.mainTextColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע רקע כותרת</label>
                                                <input class="form-control " type="color" ng-model="selected.primaryColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע רקע</label>
                                                <input class="form-control " type="color" ng-model="selected.secondaryColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">לוגו </label>
                                                <input class="form-control" type="file" file-model="selected.logoUrl">

                                            </div>
                                            <div class="form-group">
                                                <label for="">תמונת אודות </label>
                                                <input class="form-control " type="file" file-model="selected.aboutImageUrl">

                                            </div>
                                        </div>
                                        <div class="modal-footer ">
                                            <button type="button" ng-click="update()" class="btn btn-warning btn-lg" style="width: 100%;">
                                                <span class="glyphicon glyphicon-ok-sign"></span> עדכון
                                            </button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>

                            <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="new"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <h4 class="modal-title custom_align" id="Heading">יצירת מוסד חדשה</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label for="">שם</label>
                                                <input class="form-control " type="text" ng-model="new.name">
                                            </div>
                                            <div class="form-group">
                                                <label for="">אודות</label>
                                                <input class="form-control " type="text" ng-model="new.aboutText">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע רשימת שמות</label>
                                                <input class="form-control " type="text" ng-model="new.lineColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע טקסט</label>
                                                <input class="form-control " type="text" ng-model="new.mainTextColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע רקע כותרת</label>
                                                <input class="form-control " type="text" ng-model="new.primaryColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">צבע רקע</label>
                                                <input class="form-control " type="text" ng-model="new.secondaryColor">
                                            </div>
                                            <div class="form-group">
                                                <label for="">לוגו </label>
                                                <input class="form-control" type="file" file-model="new.logoUrl">
                                            </div>
                                            <div class="form-group">
                                                <label for="">תמונת אודות </label>
                                                <input class="form-control" type="file" file-model="new.aboutImageUrl">
                                            </div>
                                        </div>
                                        <div class="modal-footer ">
                                            <button type="button" class="btn btn-primary btn-lg" style="width: 100%;"
                                                    ng-click="create()">
                                                <span class="glyphicon glyphicon-ok-sign"></span> שמור
                                            </button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>

                            <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit"
                                 aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                            <h4 class="modal-title custom_align" id="Heading">מחיקת מוסד </h4>
                                        </div>
                                        <div class="modal-body">

                                            <div class="alert alert-danger"><span
                                                    class="glyphicon glyphicon-warning-sign"></span> האם למחוק את מוסד
                                                {{selected.name}} ?
                                            </div>

                                        </div>
                                        <div class="modal-footer ">
                                            <button type="button" class="btn btn-success" ng-click="delete()"><span
                                                    class="glyphicon glyphicon-ok-sign"></span> כן
                                            </button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal"><span
                                                    class="glyphicon glyphicon-remove"></span> ביטול
                                            </button>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
