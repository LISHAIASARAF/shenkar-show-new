<div ng-init="init()">
    <h1 class="page-header" style="position: relative;">מסלולים
        <button class="btn btn-success" style="position: absolute;left: 0;top: 10px;" data-toggle="modal" data-target="#new">
            צור חדש
            <i class="fa fa-plus"></i>
        </button>
    </h1>
    <div class="row">
        <table class="table">
            <tr>
                <th>שם</th>
                <th>פרוייקטים</th>
                <th></th>
            </tr>
            <tr ng-repeat="r in routes">
                <td>{{r.name}}</td>
                <td>{{getProjectsName(r)}}</td>
                <td>
                    <p style="display: inline;" data-placement="top" data-toggle="tooltip"
                       title="Edit">
                        <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                ng-click="setEdit(r.id)"
                                data-target="#edit"><span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </p>
                    <p style="display: inline;" data-placement="top" data-toggle="tooltip"
                       title="Delete">
                        <button class="btn btn-danger btn-xs" data-title="Delete"
                                data-toggle="modal" ng-click="setEdit(r.id)"
                                data-target="#delete"><span
                                class="glyphicon glyphicon-trash"></span>
                        </button>
                    </p>
                </td>
            </tr>
        </table>
    </div>
    <div class="clearfix"></div>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title custom_align" id="Heading">עריכת מסלול</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">שם</label>
                        <input class="form-control " type="text" ng-model="selected.name">
                    </div>
                    <div class="clearfix">
                        <label for="">שם</label>
                        <label class="col-xs-12" ng-repeat="project in projects track by $index">
                            <input type="checkbox"
                                   name="selectedProjects"
                                   value="{{project.name}}"
                                   ng-checked="isChecked(project.id)"
                                   ng-click="toggleSelectionEdit(project.id)"
                            > {{project.name}}
                        </label>
                    </div>
                </div>
                <div class="modal-footer ">
                    <button ng-click="update()" type="button" class="btn btn-warning btn-lg"
                            style="width: 100%;">
                        <span class="glyphicon glyphicon-ok-sign"></span> עריכה
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="new"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title custom_align" id="Heading">יצירת  מסלול</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="">שם</label>
                        <input class="form-control " type="text" ng-model="new.name">
                    </div>
                    <div class="clearfix">
                        <label for="">שם</label>
                        <label ng-repeat="project in projects track by $index" class="col-xs-12">
                            <input type="checkbox"
                                   name="selectedProjects"
                                   value="{{project.name}}"
                                   ng-checked="new.projectIds.indexOf(project.id) > -1"
                                   ng-click="toggleSelectionNew(project.id)"
                            > {{project.name}}
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-lg" style="width: 100%;"
                            ng-click="create()">
                        <span class="glyphicon glyphicon-ok-sign"></span> שמור
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <h4 class="modal-title custom_align" id="Heading">מחיקת מסלול </h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger"><span
                            class="glyphicon glyphicon-warning-sign"></span> האם למחוק את המסלול
                        {{selected.name}} ?
                    </div>

                </div>
                <div class="modal-footer ">
                    <button type="button" class="btn btn-success" ng-click="delete()"><span
                            class="glyphicon glyphicon-ok-sign"></span> כן
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"></span> ביטול
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
