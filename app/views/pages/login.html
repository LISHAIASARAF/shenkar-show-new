<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<div class="container" dir="rtl">

    <div class="row">

        <div class="col-md-6 col-md-offset-3">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <h1 style="font-family: 'Oswald', sans-serif;text-align: center;direction: ltr">
                            Shenkar Show <img src="images/logoshadow1.gif" alt="" style="width:50px;">
                        </h1>

                    </h3>
                </div>
                <div class="panel-body">
                    <h5 style="margin-top: -5px"> כניסת משתמש רשום</h5>
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="שם משתמש" name="userName" ng-model="userName"
                                       autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="סיסמא" name="password" type="password"
                                       ng-model="password" value="">
                            </div>

                            <a class="btn btn-lg btn-success btn-block" ng-click="login()">כניסה</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
